<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts </title>

    <style>
        p {
            font-family: cursive;
            font-size: 30px;
            line-height: 1.3em;
            /* em is font size ke kitne guna */
            font-weight: bold;
        }
        
        span {
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h2>Css Fonts </h2>
    <p> Lets play with Fonts <span> Fonts </span>It is very Existing </p>
</body>

</html>
