<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS </title>
    <style>
        #firstPara {
            color: rgb(21, 255, 0);
            /* Color by name  */
        }
        
        #secondPara {
            color: rgb(red, green, blue)
        }
        
        #thirdpara {
            color: #ee0b0b;
        }
    </style>
</head>

<body>
    <h2> This is my First Box </h2>
    <p id="firstPara"> This ia a paragraph from First Box</p>

    <h2> This is my Second Box </h2>
    <p id="seconfPara"> This ia a paragraph from SecondBox</p>

    <h2> This is my Third Box </h2>
    <p id="thirdpara"> This ia a paragraph from ThirdBox</p>
</body>

</html>
