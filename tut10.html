    <title>ids and classes</title>
</head>

<body>
    <h3> Ids and classses in html </h3>
    <div id="mainbox" class="redBg blackBordered">
        this is mainbox
    </div>
    <span class=redBg></span>
    <!--  Emmet   -->
    <!-- Select and press ctrl + / to comment  -->
    <!-- . is for class a nd # is for id -->
    <span class="redBg"> </span>
    <span class="id">  </span>
    <div class="revBg blackBordered anotherclass"></div>

    <!-- emmet takes div tag as default   -->
    <div class="blackground"></div>

    <!-- creating multiple elements using Emmet  -->
    <!-- span.myClass.myclass.myClass + <tab>  -->
    <span class="myClass myclass myClass">first </span>
    <span class="myClass myclass myClass">secomd</span>
    <span class="myClass myclass myClass">third </span>
    <span class="myClass myclass myClass">forth</span>

</body>
